name: Backend Tests

on:
  push:
    paths:
      - "**/*.py"
      - "requirements.txt"
      - ".github/workflows/backend-tests.yml"
  pull_request:
    paths:
      - "**/*.py"
      - "requirements.txt"
      - ".github/workflows/backend-tests.yml"

jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: .  # 백엔드 단일 리포이므로 .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Windows 호환 고정
          pip install --no-cache-dir "bcrypt==4.1.3" "passlib==1.7.4"

      - name: Run tests
        env:
          DATABASE_URL: "sqlite:///./test_worklaw_ci.db"
          ADMIN_USERNAME: "admin"
          # "admin123!"의 bcrypt 예시 해시 (원하면 Secrets로 대체 가능)
          ADMIN_PASSWORD_HASH: "/1WFm8GQxT9A6"
          JWT_SECRET: "ci-test-secret"
          JWT_EXPIRE_MIN: "60"
        run: |
          pytest -q
